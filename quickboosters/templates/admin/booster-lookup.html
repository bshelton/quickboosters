{% extends "/admin/admin_base.html" %}

{% block title %}
Admin Dashboard
{% endblock %}

{% block content %}
<div class="page-content">
            
    <!-- Page Inner -->
    <div class="page-inner no-page-title">
        
        <div id="main-wrapper">
            <div class="row">
                <div class="col-md-4">
                    <div class="panel panel-white">
                        <div class="panel-heading clearfix">
                            <h4 class="panel-title">Booster Lookup</h4>
                        </div>
                        <div class="panel-body dashboard-panel">
                            <div class="form-group">
                                    <label for="input-rounded" class="col-sm-2 control-label">Booster:</label>

                                    <div id="the-basics">
                                        <input type="text" name="autocomplete" id="autocomplete" placeholder="Booster">
                                        <button type="button" id="searchButton" style="float: right" class="btn btn-info btn-rounded">Search</button>
                                    </div>
                                    
                                </div>
                        </div>
                    </div>
                </div>

        </div><!-- Main Wrapper -->

    </div><!-- /Page Inner -->
    
</div><!-- /Page Content -->

<script>
             $('#autocomplete').autocomplete({
                    source: function(request, response) {
                        $.ajax({
                            type: "GET",
                                url: '/admin/booster-search',
                                dataType: "json",
                                data: { search: $("#autocomplete").val() },

                                success: function (data) {
                                    
                                response($.map(data.results, function (item) {
                                    
                                    console.log(item.value);
                                return { label: item.name, value: item.value };
                            }));
                        },
                            error: function (xhr, status, error) {
                                 alert(error);
                        }   
                        });
                    }
                });

                $('#searchButton').click(function() {
                    user = $('#autocomplete').val()

                    window.location.href = "/admin/booster/profile/"+user;
                });
                            
    </script>
{% endblock %}
