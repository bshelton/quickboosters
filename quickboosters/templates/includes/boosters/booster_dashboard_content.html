    <script type="text/javascript">
    
    var socket = io.connect('http://127.0.0.1:5000/booster');
      socket.on('connect', function() {
      socket.send('Booster Connected To Chat');
  });

  var form = $('#chat-submit').click(function(){
      console.log("Clicked");

      let user_msg = $('#chat-text').val()
     
       socket.emit('booster_msg', {
           user_name : "{{user}}",
           message : user_msg
       });

      $('#chat-text').val('').focus()
  });

  socket.on('display_to_booster_chat', function(msg){
      console.log("Received Message");
      console.log(msg);
      $( 'tbody.message' ).append( '<tr><td><b style="color: #000">'+ msg.user_name +": "+'</b> '+msg.message+'</td></tr>' )
      //$( 'tbody.message' ).append( '<div><b style="color: #000">'+ msg.user_name+'</b> '+msg.message+'</div>' )
      });
    
    </script>
