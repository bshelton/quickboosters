{% extends "/admin/admin_base.html" %}

{% block title %}
Admin Dashboard
{% endblock %}

{% block content %}
<div class="page-content">
            
    <!-- Page Inner -->
    <div class="page-inner no-page-title">
        
        <div id="main-wrapper">
            <div class="row">
                <div class="col-md-4">
                    <div class="panel panel-white">
                        <div class="panel-heading clearfix">
                            <h4 class="panel-title">User Lookup</h4>
                        </div>
                        <div class="panel-body dashboard-panel">
                            <div class="form-group">
                                    <label for="input-rounded" class="col-sm-2 control-label">User:</label>

                                    <div id="the-basics">
                                        <input type="text" name="autocomplete" id="autocomplete" placeholder="User">
                                    </div>
                                    
                                    <div> <button type="button" class="btn btn-info btn-rounded">Search</button> </div>
                                
                                </div>

                            <div id="myModal" class="modal fade bs-example-modal-sm" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
                                <div class="modal-dialog modal-sm">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                                            <h4 class="modal-title" id="mySmallModalLabel">Users Found!</h4>
                                        </div>
                                        <div id="modal-body" class="modal-body">
                                        </div>
                                        <div class="modal-footer">
                                            <button type="button" class="btn btn-success" data-dismiss="modal">Close</button>
                                        </div>
                                    </div>
                                </div>
                    </div>
                        </div>
                    </div>
                </div>

        </div><!-- Main Wrapper -->

    </div><!-- /Page Inner -->
    
</div><!-- /Page Content -->

<script>

 $( "#autocomplete" )
            .keyup(function() {
            var value = $( this ).val();
            console.log(value);
            $.ajax({
                   type: "GET",
                    url: '/admin/user-search',
                    data: value,
                    }).success(function (data) {
                        console.log(data.results);
                        $('#autocomplete').autocomplete({
                        source: data.results,
                        minLength: 1
                        });
                });
        })
  .keyup();


    </script>
{% endblock %}
