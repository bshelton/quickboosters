<!-- Page Content -->
<div class="page-content">
            
        <!-- Page Inner -->
        <div class="page-inner no-page-title">
            
            <div id="main-wrapper">
                <div class="row">
                    <div class="col-md-12">
                        <div class="panel panel-white">
                            <div class="panel-heading clearfix">
                                <h4 class="panel-title">Current Orders<span class="panel-title-small">LIVE</span></h4>
                            </div>
                            <div class="panel-body">
                                    <div class="panel-body">
                                            <div class="table-responsive">
                                             <table id="example" class="display table table-data-width">
                                                 <thead>
                                                     <tr>
                                                         <th>Game</th>
                                                         <th>Starting Rank</th>
                                                         <th>Desired Rank</th>
                                                         <th>Start date</th>
                                                         <th>Price</th>
                                                         <th>Action</th>
                                                     </tr>
                                                 </thead>
                                                 <tfoot>
                                                     <tr>
                                                         <th>Game</th>
                                                         <th>Starting Rank</th>
                                                         <th>Desired Rank</th>
                                                         <th>Start date</th>
                                                         <th>Price</th>
                                                         <th>Actions</th>
                                                     </tr>
                                                 </tfoot>
                                                 <tbody>
                                                        {% for o in orders %}
                                                        <tr>
                                                          <td>{{o.date_ordered}}</td>
                                                          <td>{{o.game}}</td>
                                                          <td>Some Javascript Later</td>
                                                          <td>{{o.date_ordered}}</td>
                                                          <td> {{o.order_amount}}</td>
                                                          <td> <a href="#"><Button class="btn-details">DETAILS</Button> </a> </td>
                                                        </tr>
                                                        {% endfor %}
                  
                                            
                                                 </tbody>
                                                </table>  
                                             </div>
                                         </div>
                                <button type="button" class="btn btn-default btn-rounded">Update</button>
                                <button type="button" class="btn btn-info btn-rounded">See more</button>
                            </div>
                        </div>
                    </div>

                <div class="row">
                    
                </div><!-- Row -->
            </div><!-- Main Wrapper -->

        </div><!-- /Page Inner -->
        
    </div><!-- /Page Content -->
